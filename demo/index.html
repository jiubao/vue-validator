<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue validator demo</title>
  </head>
  <body>
    <div id="app">
      {{message}}
      <table>
        <tr>
          <td>name</td>
          <td>
            <input v-validator="ruleRequired" v-model="name" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>phone</td>
          <td>
            <input v-validator="ruleMobile" v-model="phone" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>email</td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/vue-validator.umd.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
