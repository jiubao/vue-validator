<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue validator demo</title>
    <style>
    .validate-fail {
      border: solid 1px red;
    }

    </style>
  </head>
  <body>
    <div id="app">
      {{message}}
      <table>
        <tr>
          <td>name</td>
          <td>
            <input v-validator:employee$name="ruleRequired" v-model="employee.name" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>phone</td>
          <td>
            <input v-validator="ruleMobile" v-model="phone" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>email</td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>number-max-min</td>
          <td>
            <input v-validator="ruleNumber" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>length</td>
          <td>
            <input v-validator="ruleLength" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>id card</td>
          <td>
            <input v-validator="ruleIDCard" type="text" name="" value="">
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/vue-validator.umd.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
